<div class="mx-auto" style="padding: 5rem" *ngFor="let project of projects">
  <div class="card mx-auto" style="width: 75%">
    <div class="card-header">
      <a href={{project.html_url}}>Project Github Page</a>
    </div>
    <div class="card-block">
      <div Markdown path="https://raw.githubusercontent.com/jamesharrell71/{{project.name}}/master/README.md"></div>
    </div>
  </div>
</div>
